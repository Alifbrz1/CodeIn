{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- CSS links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/a.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/b.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/c.png' %}">
    <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {{ form.media }}
</head>

<body>
    <!-- Navbar Starts -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar-mod">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-5 px-2 py-1" href="/my" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="title">CodeIn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Left-aligned nav-items -->
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="{% block courses %}{% endblock courses %}"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="/departments"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Course List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="{% block allCourses %}{% endblock %}" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Show all courses">Courses</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="{% url 'search' %}" method="GET">
                    <div class="input-group">
                        <input id="searchIn" class="form-control searchbar" type="search" placeholder="Search courses"
                            aria-label="Search" name="q">
                        <button id="searchBtn" class="btn btn-outline-light" type="submit">Search</button>
                    </div>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Right-aligned nav-items (Logout and Profile) -->
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="{% block profile %}{% endblock profile %}"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check your profile">{% block user %}{% endblock  %}</a>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link active fw-bold" href="{% url 'std_logout' %}" data-bs-toggle="tooltip"
                         data-bs-placement="bottom" title="Log out">Log out</a>
                 </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->
    {% block content %}
    {% endblock content %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
